<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  
  <title>Frontend Mentor | Social links profile</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>


  <div class="content">
    <div class="profile-card">
      <div class="info-container">
        <img src="./assets/images/avatar-jessica.jpeg" alt="a profile picture">
        <div class="name">Jessica Randall</div>
        <div class="location">London, United Kingdom</div>
        <div class="short-summary">"Front-end developer and avid reader."</div>
      </div>
      
      <div class="nav-container">
        <div class="nav-box">GitHub</div>
        <div class="nav-box">Frontend Mentor</div>
        <div class="nav-box">LinkedIn</div>
        <div class="nav-box">Twitter</div>
        <div class="nav-box">Instagram</div>
      </div>
    </div>
  </div>
  
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">krsng-lab</a>.
  </div>
</body>
</html>
